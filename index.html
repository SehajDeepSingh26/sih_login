<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/26dc14c697.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign In</h1>
        <form action="login.html">
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" required/>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" required/>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" required/>
            </div>
            <div class="btn-field">
                <input type="submit" id="signinBtn" class="button-like-input" value="Sign In"/> 
            </div>
            <!-- <div id="forgotpass"><a href="forgotpass.html">Forgot Password</a> </div> -->
        </div>
        <!-- <div class="btn-field">
            <input type="submit" id="signinBtn" value="Sign In"/>
            
        </div> -->
    </form>
    <form action="createNewAcc.html">
        <input type="submit" style="margin-top: 40px; justify-content: center;" value="Create new account">
    </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
      let signupBtn = document.getElementById("signupBtn");
      let signinBtn = document.getElementById("signinBtn");
      let nameField = document.getElementById("nameField");
      let title = document.getElementById("title");

      
      signupBtn.onclick = function () {
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
      };
    </script>
  </body>
</html>
